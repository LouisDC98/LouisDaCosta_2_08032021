<!DOCTYPE html>
<html>
<head>
    <title>Réservia - Vos vacances de rêve</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_mobile.css">
    <link rel="stylesheet" href="style_computer.css">
    <link rel="icon" type="image/png" href="assets/images/logo/R.png" />
    <script src="https://kit.fontawesome.com/5dd13a47f1.js" crossorigin="anonymous"></script>
    <meta name="description" content="Les vacances de rêve à petits prix">
</head>



<body>
   <header>

        <nav class="head">
            <img src="assets/images/logo/Reservia.svg" class="logoreservia">
            <div class="menu">
                <button class="button">Hébergements</button>
                <button class="button">Activités</button>
                <button class="button inscrire">S'inscrire</button>
            </div>    
        </nav>

        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <div>En plein centre ville ou en pleine nature</div>

    </header>


    <main>

        <nav class="searchtool">
            <i class="fas fa-map-marker-alt iconmap"></i>
            <input type="search" placeholder="Ville, Code postal,..." class="search">
            <i class="fas fa-search iconsearch"></i>
            <button class="research">Rechercher</button>
        </nav>

        <div class="filter">
            <div class="filtertext">Filtres</div>
            <button class="buttonfilter"><i class="fas fa-money-bill-wave iconfilter"></i>Economique</button>
            <button class="buttonfilter"><i class="fas fa-child iconfilter"></i></i>Familial</button>
            <button class="buttonfilter"><i class="fas fa-heart iconfilter"></i></i>Romantique</button>
            <button class="buttonfilter"><i class="fas fa-dog iconfilter"></i></i>Animaux autorisés</button>
        </div>

        <i class="fas fa-info iconinfo"></i> Plus de 500 logements sont disponibles dans cette ville.

    </main>
</body>

<footer></footer>

</html>
